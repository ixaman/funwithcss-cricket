<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
            width: 200px;
            height: 200px;
            border: seagreen;
            background-color: salmon;
            transition: width 1s, height 1s, transform 2s;
            margin-right: 20px;
        }
        .flex{
            display: flex;
        }
        .container:hover{
            width: 400px;
            height: 400px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>This is transition in css</h1>
    <section class="flex">
        <div class="container "><h3>Transition</h3></div>
        <div class="container "><h3>Transition</h3></div>
        <div class="container "><h3>Transition</h3></div>
    </section>
    
</body>
</html>
